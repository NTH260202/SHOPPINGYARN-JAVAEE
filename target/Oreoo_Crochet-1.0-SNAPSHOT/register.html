<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Register</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
    <h1>Create New Account</h1>
    <form action="register" method="POST">
        Username* <input type="text" name="txtUsername" value=""/> (e.g. 6-20 chars)<br/>
        Password* <input type="password" name="txtPassword" value=""/> (e.g. 6-30 chars)<br/>
        Confirm* <input type="password" name="txtConfirm" value=""/> <br/>
        First name* <input type="text" name="txtFirstname" value=""/> (e.g. 2-10 chars)<br/>
        Last name* <input type="text" name="txtLastname" value=""/> (e.g. 6-40 chars)<br/>
        <input type="submit"/>
    </form>
    </body>
</html>
